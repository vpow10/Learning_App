<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Rewards</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <!-- Cherry blossom animation -->
    <div class="cherry-blossoms" aria-hidden="true">
        <!-- Dynamically generated cherry blossoms -->
    </div>

    <!-- Welcome container -->
    <main class="welcome-container">
        <h1>Choose Your Rewards</h1>
        <p class="lead">Select a category to explore:</p>
        <nav>
            <a href="/timer?reward_type=lol_skins" class="btn">LoL Skins</a>
            <a href="/timer?reward_type=animals" class="btn">Animals</a>
            <a href="/timer?reward_type=genshin_characters" class="btn">Genshin Characters</a>
        </nav>

        <!-- My Rewards Button -->
        <button id="my-rewards-button" class="floating-button">My Rewards</button>

        <!-- Home and Statistics Buttons -->
        <div class="top-left-buttons">
            <a href="/" class="floating-button">Home</a>
            <button id="statistics-button" class="floating-button">Statistics</button>
        </div>
    </main>

    <!-- Modals container -->
    <div id="modals-container"></div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Shared JavaScript -->
    <script src="/static/js/shared.js"></script>
</body>
</html>
