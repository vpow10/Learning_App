<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjust Timer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/timer.css">
</head>
<body>
    <!-- Cherry blossom animation -->
    <div class="cherry-blossoms" aria-hidden="true">
        <!-- Dynamically generated cherry blossoms -->
    </div>

    <!-- Timer container -->
    <div class="timer-container">
        <h1>Adjust Your Timers</h1>

        <!-- Learning Timer -->
        <div class="timer-group">
            <h2>Learning Time</h2>
            <div class="timer-display">
                <button onclick="adjustTime('learning', -5)">-</button>
                <span id="learning-timer">30:00</span>
                <button onclick="adjustTime('learning', 5)">+</button>
            </div>
        </div>

        <!-- Break Timer -->
        <div class="timer-group">
            <h2>Break Time</h2>
            <div class="timer-display">
                <button onclick="adjustTime('break', -1)">-</button>
                <span id="break-timer">05:00</span>
                <button onclick="adjustTime('break', 1)">+</button>
            </div>
        </div>

        <!-- Start Button -->
        <div class="timer-controls">
            <button onclick="startTimers()">Start</button>
        </div>

        <!-- My Rewards Button -->
        <button id="my-rewards-button" class="floating-button">My Rewards</button>

        <!-- Home and Statistics Buttons -->
        <div class="top-left-buttons">
            <a href="/" class="floating-button">Home</a>
            <button id="statistics-button" class="floating-button">Statistics</button>
        </div>
    </div>

    <!-- Modals container -->
    <div id="modals-container"></div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="/static/js/shared.js"></script>
    <script src="/static/js/timer.js"></script>
    <script>
        // Load modals dynamically
        fetch('/static/partials/modals.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('modals-container').innerHTML = html;
            })
            .catch(err => console.warn('Error loading modals: ', err));
    </script>
</body>
</html>
