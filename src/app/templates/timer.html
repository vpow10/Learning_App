<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjust Timer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('/static/images/background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Georgia', serif;
            color: #8a4a4a;
        }
        .timer-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
        }
        .timer-container h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #8a4a4a;
        }
        .timer-display {
            font-size: 4rem;
            margin: 20px 0;
            display: flex;
            align-items: center;
            font-family: 'Montserrat', serif;
        }
        .timer-display button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 1.5rem;
            background-color: #d8a7a7;
            border: none;
            color: white;
            transition: background-color 0.3s ease;
        }
        .timer-display button:hover {
            background-color: #b87c7c;
        }
        .timer-controls button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #d8a7a7;
            border: none;
            color: white;
            transition: background-color 0.3s ease;
        }
        .timer-controls button:hover {
            background-color: #b87c7c;
        }
        /* Cherry blossom animation */
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        .cherry-blossom {
            position: absolute;
            top: -100px;
            animation: fall 10s linear infinite;
            color: #ff9a9a;
        }
    </style>
</head>
<body>
    <!-- Cherry blossom animation -->
    <div class="cherry-blossom" style="left: 10%;">ðŸŒ¸</div>
    <div class="cherry-blossom" style="left: 20%; animation-delay: 2s;">ðŸŒ¸</div>
    <div class="cherry-blossom" style="left: 30%; animation-delay: 4s;">ðŸŒ¸</div>
    <div class="cherry-blossom" style="left: 40%; animation-delay: 6s;">ðŸŒ¸</div>
    <div class="cherry-blossom" style="left: 50%; animation-delay: 8s;">ðŸŒ¸</div>
    <div class="cherry-blossom" style="left: 60%; animation-delay: 10s;">ðŸŒ¸</div>
    <div class="cherry-blossom" style="left: 70%; animation-delay: 12s;">ðŸŒ¸</div>
    <div class="cherry-blossom" style="left: 80%; animation-delay: 14s;">ðŸŒ¸</div>
    <div class="cherry-blossom" style="left: 90%; animation-delay: 16s;">ðŸŒ¸</div>

    <div class="timer-container">
        <h1>Adjust Your Timers</h1>

        <!-- Learning Timer -->
        <div class="timer-group">
            <h2>Learning Time</h2>
            <div class="timer-display">
                <button onclick="adjustTime('learning', -5)">-</button>
                <span id="learning-timer">30:00</span>
                <button onclick="adjustTime('learning', 5)">+</button>
            </div>
        </div>

        <!-- Break Timer -->
        <div class="timer-group">
            <h2>Break Time</h2>
            <div class="timer-display">
                <button onclick="adjustTime('break', -1)">-</button>
                <span id="break-timer">05:00</span>
                <button onclick="adjustTime('break', 1)">+</button>
            </div>
        </div>

        <!-- Start Button -->
        <div class="timer-controls">
            <button onclick="startTimers()">Start</button>
        </div>
        <!-- My Rewards Button -->
        <button id="my-rewards-button" style="position: fixed; top: 20px; right: 20px; padding: 10px 20px; background-color: #d8a7a7; border: none; color: white; cursor: pointer;">
            My Rewards
        </button>
        <!-- Home and Statistics Buttons -->
        <div style="position: fixed; top: 20px; left: 20px; display: flex; gap: 10px;">
            <a href="/" style="padding: 10px 20px; background-color: #d8a7a7; border: none; color: white; text-decoration: none; cursor: pointer;">
                Home
            </a>
            <button id="statistics-button" style="padding: 10px 20px; background-color: #d8a7a7; border: none; color: white; cursor: pointer;">
                Statistics
            </button>
        </div>
    </div>
    <!-- My Rewards Modal -->
    <div class="modal fade" id="myRewardsModal" tabindex="-1" aria-labelledby="myRewardsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myRewardsModalLabel">My Rewards</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="rewards-container">
                        <!-- Rewards will be dynamically inserted here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Statistics Modal -->
    <div class="modal fade" id="statisticsModal" tabindex="-1" aria-labelledby="statisticsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="statisticsModalLabel">Session Statistics</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="statistics-container">
                        <!-- Statistics will be dynamically inserted here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for Timer -->
    <script>
        let learningTime = 30; // Initial learning time in minutes
        let breakTime = 5; // Initial break time in minutes
        let rewardType = new URLSearchParams(window.location.search).get('reward_type') || 'animals'; // Get reward_type from URL

        function updateTimerDisplay() {
            document.getElementById('learning-timer').textContent = `${learningTime}:00`;
            document.getElementById('break-timer').textContent = `${breakTime < 10 ? '0' : ''}${breakTime}:00`;
        }

        function adjustTime(timerType, minutes) {
            if (timerType === 'learning') {
                learningTime += minutes;
                if (learningTime < 5) {
                    learningTime = 1;
                }
                if (learningTime > 60) learningTime = 60;
            } else if (timerType === 'break') {
                breakTime += minutes;
                if (breakTime < 1) breakTime = 1;
                if (breakTime > 15) breakTime = 15;
            }
            updateTimerDisplay();
        }

        function startTimers() {
            // Pass reward_type to the active-timer page
            window.location.href = `/active-timer?learning=${learningTime}&break_time=${breakTime}&reward_type=${rewardType}`;
        }

        // Initialize the timer display
        updateTimerDisplay();
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Include shared.js -->
    <script src="/static/shared.js"></script>
</body>
</html>
